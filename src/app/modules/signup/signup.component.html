<div class="example-container" align="middle" style="margin-top: 10%;">

  <mat-grid-list cols="1" rowHeight="100px">
    <form [formGroup]="signupForm" novalidate>
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="inputs">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required class="inputs">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" class="inputs">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="inputs">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" class="inputs">
          <mat-label class="inputs">Repeat your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" class="inputs">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="inputs">
          <mat-label>Photo</mat-label>
          <input type="text" matInput readonly name="photo" (click)="fileInput.click()" formControlName="photo" />
          <button type="button" mat-icon-button matSuffix (click)="fileInput.click()">
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button type="button" mat-icon-button matSuffix
            (click)="clearFileSelected()"><mat-icon>clear</mat-icon></button>
          <input hidden (change)="onFileSelected()" accept=".jpg,.jpeg,.png" #fileInput type="file" id="file" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="inputs">
          <mat-label>First name</mat-label>
          <input type="text" name="firstName" matInput required formControlName="firstName" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="inputs">
          <mat-label>Last name</mat-label>
          <input type="text" name="lastName" matInput formControlName="lastName" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="inputs">
          <mat-label>Middle name</mat-label>
          <input type="text" name="middleName" matInput formControlName="middleName" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="inputs">
          <mat-label>Telephone</mat-label>
          <input type="phone" matInput placeholder="555-555-1234" class="inputs">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" class="inputs">
          <input placeholder="Chose date" name="date" formControlName="dateControl" matInput
            [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button class="buttons" mat-raised-button color="primary">Sing up</button>
      </mat-grid-tile>
    </form>
  </mat-grid-list>
</div>
