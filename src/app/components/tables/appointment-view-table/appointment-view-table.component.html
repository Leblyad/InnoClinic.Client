<div [hidden]="loading" class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Patient full name Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
      <td mat-cell *matCellDef="let row">{{row?.patient.lastName}} {{row?.patient.firstName}}
        {{row?.patient.middleName}}</td>
    </ng-container>

    <!-- Doctor full name Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
      <td mat-cell *matCellDef="let row">{{row?.doctor.lastName}} {{row?.doctor.firstName}}
        {{row?.doctor.middleName}}</td>
    </ng-container>

    <!-- Service name Column -->
    <ng-container matColumnDef="serviceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Service</th>
      <td mat-cell *matCellDef="let row">{{row?.serviceName}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row?.date | date: 'dd/MM/YYYY'}}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
      <td mat-cell *matCellDef="let row">   
        <button mat-mini-fab color="primary" 
        (click)="openDialog(row)" aria-label="Example icon button with a delete icon" >
        <mat-icon>create</mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>

</div>

<div style="margin-left: 50%; margin-top: 15%;">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
