<mat-grid-list cols="5" rowHeight="70px">

  <mat-grid-tile>
    <button mat-raised-button color="primary" class="example-button" (click)="navigate()">Create doctor</button>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2">
    <mat-form-field class="inputs">
      <mat-label>Filter input 1</mat-label>
      <input type="text" name="input1" matInput />
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2">
    <mat-form-field class="inputs">
      <mat-label>Filter input 2</mat-label>
      <input type="text" name="input2" matInput />
    </mat-form-field>
  </mat-grid-tile>

</mat-grid-list>

<div [hidden]="loading" class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
      <td mat-cell *matCellDef="let row"><img [src]="row.photo.url" class="photo"></td>
    </ng-container>

    <!-- Doctor full name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
      <td mat-cell *matCellDef="let row">{{row?.lastName}} {{row?.firstName}} {{row?.middleName}}</td>
    </ng-container>

    <!-- Spec name Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialization</th>
      <td mat-cell *matCellDef="let row">{{row?.specialization.name}}</td>
    </ng-container>

    <!-- Expirience Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expirience</th>
      <td mat-cell *matCellDef="let row">{{row?.expirience}}</td>
    </ng-container>

    <!-- Office Column -->
    <ng-container matColumnDef="office_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Office</th>
      <td mat-cell *matCellDef="let row">{{row?.office.city}}, {{row?.office.street}}, {{row?.office.houseNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="length()" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>

<div style="margin-left: 50%; margin-top: 15%;">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
