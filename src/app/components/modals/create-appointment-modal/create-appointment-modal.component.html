<h2 mat-dialog-title>Это важно</h2>
<div mat-dialog-content>
  <p>Выберите время:</p>
  <div>
    <mat-form-field appearance="fill">
      <input placeholder="" matInput appearance="fill">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <input placeholder="" matInput [matDatepicker]="picker">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Нет</button>
    <button mat-button mat-dialog-close>Да</button>
  </div>
</div>
